<!DOCTYPE html>

            <div class="nav-actions">

                <button onclick="showAddProductDialog()" class="btn btn-primary">‚ûï Th√™m s·∫£n ph·∫©m</button>

    <div class="container">

        <div class="table-container">

                    <tr>
                        <th>T√™n s·∫£n ph·∫©m</th>
                        <th>Gi√°</th>
                        <th>Danh m·ª•c</th>
                        <th>Ng∆∞·ªùi b√°n</th>
                        <th>S·ªë l∆∞·ª£ng</th>
                        <th>Tr·∫°ng th√°i</th>
                        <th>Thao t√°c</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr><td colspan="7" class="loading">ƒêang t·∫£i...</td></tr>

    <!-- Add/Edit Product Dialog -->
    <div id="productDialog" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductDialog()">&times;</span>
            <h2 id="dialogTitle">Th√™m s·∫£n ph·∫©m</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">T√™n s·∫£n ph·∫©m *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">M√¥ t·∫£</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Gi√° *</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Danh m·ª•c</label>
                    <input type="text" id="productCategory" placeholder="V√≠ d·ª•: ƒêi·ªán t·ª≠, Th·ªùi trang, Th·ª±c ph·∫©m...">
                </div>
                <div class="form-group">
                    <label for="productQuantity">S·ªë l∆∞·ª£ng *</label>
                    <input type="number" id="productQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productSeller">Ng∆∞·ªùi b√°n (ID)</label>
                    <input type="text" id="productSeller" placeholder="ID ng∆∞·ªùi b√°n">
                </div>
                <div class="form-group">
                    <label>Tr·∫°ng th√°i</label>
                    <div class="radio-group">
                        <label><input type="radio" name="productStatus" value="true" checked> Ho·∫°t ƒë·ªông</label>
                        <label><input type="radio" name="productStatus" value="false"> Kh√¥ng ho·∫°t ƒë·ªông</label>
                    </div>
                </div>
                <div id="formError" class="error-message"></div>
                <div class="form-actions">
                    <button type="button" onclick="closeProductDialog()" class="btn btn-secondary">H·ªßy</button>
                    <button type="submit" class="btn btn-primary">L∆∞u</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
    <script>
        checkAuth();
        loadProducts();
        
        let editingProduct = null;
        
        async function loadProducts() {
            const search = document.getElementById('searchInput').value;
            const token = localStorage.getItem('adminToken');
            const params = new URLSearchParams();
            if (search) params.append('search', search);
            
            try {
                const url = params.toString() 
                    ? `${API_BASE_URL}/api/products?${params}`
                    : `${API_BASE_URL}/api/products`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                document.getElementById('productsTableBody').innerHTML = 
                    '<tr><td colspan="7" class="error">L·ªói t·∫£i d·ªØ li·ªáu: ' + error.message + '</td></tr>';
            }
        }
        
        function displayProducts(products) {
            const tbody = document.getElementById('productsTableBody');
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
                return;
            }
            
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.name || ''}</td>
                    <td>${product.price ? new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(product.price) : 'N/A'}</td>
                    <td>${product.category || 'N/A'}</td>
                    <td>${product.sellerId || product.seller ? (product.seller?.name || product.sellerId) : 'N/A'}</td>
                    <td>${product.quantity || 0}</td>
                    <td><span class="badge ${product.isActive !== false ? 'badge-success' : 'badge-danger'}">${product.isActive !== false ? 'Ho·∫°t ƒë·ªông' : 'Kh√¥ng ho·∫°t ƒë·ªông'}</span></td>
                    <td>
                        <button onclick="editProduct('${product._id}')" class="btn btn-sm btn-primary">S·ª≠a</button>
                        <button onclick="deleteProduct('${product._id}', '${(product.name || '').replace(/'/g, "\\'")}')" class="btn btn-sm btn-danger">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }
        
        async function editProduct(productId) {
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const product = await response.json();
                
                editingProduct = product;
                document.getElementById('dialogTitle').textContent = 'S·ª≠a s·∫£n ph·∫©m';
                document.getElementById('productId').value = product._id;
                document.getElementById('productName').value = product.name || '';
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productPrice').value = product.price || '';
                document.getElementById('productCategory').value = product.category || '';
                document.getElementById('productQuantity').value = product.quantity || 0;
                document.getElementById('productSeller').value = product.sellerId || product.seller?._id || '';
                document.querySelector(`input[name="productStatus"][value="${product.isActive !== false}"]`).checked = true;
                showModal('productDialog');
            } catch (error) {
                alert('L·ªói t·∫£i th√¥ng tin: ' + error.message);
            }
        }
        
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('adminToken');
            const formData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                quantity: parseInt(document.getElementById('productQuantity').value),
                isActive: document.querySelector('input[name="productStatus"]:checked').value === 'true'
            };
            
            const sellerId = document.getElementById('productSeller').value.trim();
            if (sellerId) formData.sellerId = sellerId;
            
            const productId = document.getElementById('productId').value;
            const url = productId ? `${API_BASE_URL}/api/products/${productId}` : `${API_BASE_URL}/api/products`;
            const method = productId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                if (response.ok) {
                    closeProductDialog();
                    showSuccess(productId ? 'ƒê√£ c·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh c√¥ng!' : 'ƒê√£ th√™m s·∫£n ph·∫©m th√†nh c√¥ng!', document.querySelector('.container'));
                    loadProducts();
                } else {
                    document.getElementById('formError').textContent = data.error || 'C√≥ l·ªói x·∫£y ra';
                    document.getElementById('formError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('formError').textContent = 'L·ªói: ' + error.message;
                document.getElementById('formError').style.display = 'block';
            }
        });
        
        async function deleteProduct(productId, productName) {
            if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m "${productName}"?`)) return;
            
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                if (response.ok) {
                    showSuccess('ƒê√£ x√≥a s·∫£n ph·∫©m th√†nh c√¥ng!', document.querySelector('.container'));
                    loadProducts();
                } else {
                    const data = await response.json();
                    alert('L·ªói: ' + (data.error || 'Kh√¥ng th·ªÉ x√≥a'));
                }
            } catch (error) {
                alert('L·ªói: ' + error.message);
            }
        }
        
        function closeProductDialog() {
            hideModal('productDialog');
            document.getElementById('formError').style.display = 'none';
        }
        
        function showAddProductDialog() {
            editingProduct = null;
            document.getElementById('dialogTitle').textContent = 'Th√™m s·∫£n ph·∫©m';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.querySelector('input[name="productStatus"][value="true"]').checked = true;
            showModal('productDialog');
        }
    </script>
</body>
</html>
